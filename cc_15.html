<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            padding: 20px;
        }
        #riskDashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .riskCard {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            background-color: chocolate;
            box-shadow: 0 2px 4px gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Risk Management Dashboard</h1>
    </header>
    <main>
        <form id="riskForm">
            <input type="text" id="riskName" placeholder="Risk Name" required>
            <select id="riskLevel">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="text" id="department" placeholder="Department" required>
            <button type="submit">Add Risk</button>
        </form>
        <button id="increaseRiskLevels">Increase Risk Levels</button>
        <div id="riskDashboard"></div>
    </main>
    <script src="cc_15.js"></script>
</body>
</html>
